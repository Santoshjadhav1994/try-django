<div id="ingredient-{{object.id}}">
    {{object.quantity}} - {{object.name}} {{object.unit}}
    <button hx-trigger="click" hx-get="{{object.hx_get_edit_url}}" hx-confirm="Delete ingredient?" hx-target="#ingredient-{{object.id}}">Edit</button>

    <a hx-post="{{object.get_delete_url}}" 
    hx-target="#ingredient-{{object.id}}" hx-trigger="click" href="{{object.get_delete_url}}" 
    hx-swap="outerHTML">Remove</a>
</div>
